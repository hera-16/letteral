# Test Environment Configuration
# This file contains settings for running unit and integration tests

# Server Configuration
server.port=0

# Database Configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.root=WARN
logging.level.com.example.chatapp=INFO

# JWT Configuration (test values)
jwt.secret=testSecretKeyForUnitTestsOnly123456789
jwt.expiration=3600000

# CORS Configuration (test values)
cors.allowed-origins=http://localhost:3000

# Disable banner for cleaner test output
spring.main.banner-mode=off
